modelSet           : 300
splitMap           : split.pcrmap

[Independent Variables]
categoricalVariables: %(inputDirectory)s/resbslgn93rec.map{1,2,3}
                     %(inputDirectory)s/resbslgn93rec.map{4}
continuousVariables: %(inputDirectory)s/resd_airp.map
